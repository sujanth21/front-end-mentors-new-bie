<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>02 Stats Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content-text">
          <h1>
            Get <span class="theme">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <p>
            <span class="stats-num">10k+ </span
            ><span class="stats-text">companies</span>
          </p>
          <p>
            <span class="stats-num">314 </span
            ><span class="stats-text">templates</span>
          </p>
          <p>
            <span class="stats-num">12m+ </span
            ><span class="stats-text">queries</span>
          </p>
        </div>
      </div>
      <div class="main-img"></div>
    </div>
  </body>
</html>
